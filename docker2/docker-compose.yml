version: "3"

    services:
      strapi:
        container_name: strapi
        build: .
        volumes:
          - ./config:/opt/app/config
          - ./src:/opt/app/src
          - ./types:/opt/app/types 
          - ./package.json:/opt/package.json
          - ./yarn.lock:/opt/yarn.lock
          - ./.env:/opt/app/.env
          - ./public/uploads:/opt/app/public/uploads
        ports:
          - "undefined:undefined"
        depends_on:
          - strapiDB

      strapiDB:
        container_name: strapiDB
        platform: linux/amd64 #for platform error on Apple M1 chips
        restart: unless-stopped
        env_file: .env
        image: mysql:5.7
        command: --default-authentication-plugin=mysql_native_password
        environment:
          MYSQL_USER: zerrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrr
          MYSQL_ROOT_PASSWORD: ezzr
          MYSQL_PASSWORD: 1555
          MYSQL_DATABASE: ezzr
        volumes:
          - strapi-data:/var/lib/mysql
          #- ./data:/var/lib/mysql # if you want to use a bind folder
        ports:
          - "3306:3306"
        networks:
          - strapi

    volumes:
      strapi-data:

    networks:
      strapi:
        name: Strapi
        driver: bridge
    